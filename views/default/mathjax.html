<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>MathJax example</title>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML' async></script>
    </head>
    <body>
        <div id="math-wrapper">
        <p id="math">
            <math>
                <mstyle scriptlevel="-3">
                <mrow>
                    <msup><mi>x</mi><mn>4</mn></msup>
                    <mo>+</mo>
                    <mn>3</mn><mi>x</mi>
                    <mo>=</mo>
                    <mn>17</mn>
                </mrow>
                <mspace linebreak="newline"></mspace>
                <mspace linebreak="newline"></mspace>
                <mrow>
                    <mrow>
                        <mover>
                            <mrow>
                            <msub>
                                <mi>F</mi>
                                <mrow>
                                    <mi>A</mi>
                                    <mi>B</mi>
                                </mrow>
                            </msub>
                            </mrow>
                            <mo>&rharu;</mo>
                        </mover>
                    </mrow>
                    <mo>=</mo>
                    <mrow>
                        <mo>-</mo>
                        <mover>
                            <mrow>
                            <msub>
                                <mi>F</mi>
                                <mrow>
                                    <mi>B</mi>
                                    <mi>A</mi>
                                </mrow>
                            </msub>
                            </mrow>
                            <mo>&rharu;</mo>
                        </mover>
                    </mrow>
                </mrow>
                </mstyle>
            </math>
        </p>
        </div>
    </body>
    <style>
        #math-wrapper {
            width: 100%;
            margin-top: 20%;
            text-align: center;
        }
        #math {
        }
    </style>
</html>
